  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="index.css" />
    <style>
      #loadingScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity 0.5s ease;
        z-index: 9999;
      }
      #loadingImage {
        width: 250px;
        height: auto;
      }
    </style>
    <link rel="preload" href="assets/loading.png" as="image" />
    <script>
      window.onload = () => {
        const loadingScreen = document.getElementById("loadingScreen");
        loadingScreen.style.opacity = "0";
        setTimeout(() => {
          loadingScreen.parentNode.removeChild(loadingScreen);
        }, 200);
      };

      document.addEventListener("DOMContentLoaded", function () {
        const sceneEl = document.querySelector("a-scene");

        function isIOS() {
          return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }

        sceneEl.addEventListener("arError", (event) => {
          console.log("MindAR failed to start");

          const loadingDiv = document.querySelector(".mindar-ui-overlay.mindar-ui-loading");
          if (loadingDiv) loadingDiv.style.display = "none";

          if (isIOS()) {
            const refreshPageImage = document.querySelector("#refresh-page-image");
            if (refreshPageImage) {
              refreshPageImage.style.display = "grid";
              const heyyouImage = document.querySelector("#heyyou");
              if (heyyouImage) heyyouImage.src = "assets/Hey_You.png";
              const refreshImg = document.querySelector("#refreshimg");
              if (refreshImg) refreshImg.src = "assets/Refresh.png";
            }
          } else {
            const errorImage = document.querySelector("#errorimage");
            if (errorImage) {
              errorImage.style.display = "grid";
              const errorImg = document.querySelector("#errorimg");
              if (errorImg) errorImg.src = "assets/camera_permission_denied.png";
              const errorGifImg = document.querySelector("#errorgifimg");
              if (errorGifImg) errorGifImg.src = "assets/Android-CameraPermissionsRequired.gif";
            }
          }
        });
      });

      const pinchScaleComponent = {
        schema: { min: { default: 0.33 }, max: { default: 3 }, scale: { default: 0 } },
        init() {
          const s = this.data.scale;
          this.initialScale = (s && { x: s, y: s, z: s }) || this.el.object3D.scale.clone();
          this.scaleFactor = 1;
          this.handleEvent = this.handleEvent.bind(this);
          this.el.sceneEl.addEventListener("twofingermove", this.handleEvent);
          this.el.classList.add("cantap");
        },
        remove() {
          this.el.sceneEl.removeEventListener("twofingermove", this.handleEvent);
        },
        handleEvent(event) {
          this.scaleFactor *= 1 + event.detail.spreadChange / event.detail.startSpread;
          this.scaleFactor = Math.min(Math.max(this.scaleFactor, this.data.min), this.data.max);
          this.el.object3D.scale.x = this.scaleFactor * this.initialScale.x;
          this.el.object3D.scale.y = this.scaleFactor * this.initialScale.y;
          this.el.object3D.scale.z = this.scaleFactor * this.initialScale.z;
        },
      };

      const gestureDetectorComponent = {
        schema: { element: { default: "" } },
        init() {
          this.targetElement = this.data.element && document.querySelector(this.data.element);
          if (!this.targetElement) this.targetElement = this.el;
          this.internalState = { previousState: null };
          this.emitGestureEvent = this.emitGestureEvent.bind(this);
          this.targetElement.addEventListener("touchstart", this.emitGestureEvent);
          this.targetElement.addEventListener("touchend", this.emitGestureEvent);
          this.targetElement.addEventListener("touchmove", this.emitGestureEvent);
        },
        remove() {
          this.targetElement.removeEventListener("touchstart", this.emitGestureEvent);
          this.targetElement.removeEventListener("touchend", this.emitGestureEvent);
          this.targetElement.removeEventListener("touchmove", this.emitGestureEvent);
        },
        emitGestureEvent(event) {
          const currentState = this.getTouchState(event);
          const { previousState } = this.internalState;
          const gestureContinues = previousState && currentState && currentState.touchCount == previousState.touchCount;
          const gestureEnded = previousState && !gestureContinues;
          const gestureStarted = currentState && !gestureContinues;

          if (gestureEnded) {
            const eventName = `${this.getEventPrefix(previousState.touchCount)}fingerend`;
            this.el.emit(eventName, previousState);
            this.internalState.previousState = null;
          }

          if (gestureStarted) {
            currentState.startTime = performance.now();
            currentState.startPosition = currentState.position;
            currentState.startSpread = currentState.spread;
            const eventName = `${this.getEventPrefix(currentState.touchCount)}fingerstart`;
            this.el.emit(eventName, currentState);
            this.internalState.previousState = currentState;
          }

          if (gestureContinues) {
            const eventDetail = {
              positionChange: {
                x: currentState.position.x - previousState.position.x,
                y: currentState.position.y - previousState.position.y,
              },
            };

            if (currentState.spread) {
              eventDetail.spreadChange = currentState.spread - previousState.spread;
            }

            Object.assign(previousState, currentState);
            Object.assign(eventDetail, previousState);

            const eventName = `${this.getEventPrefix(currentState.touchCount)}fingermove`;
            this.el.emit(eventName, eventDetail);
          }
        },
        getTouchState(event) {
          if (event.touches.length == 0) return null;
          const touchList = [];
          for (let i = 0; i < event.touches.length; i++) touchList.push(event.touches[i]);

          const centerX = touchList.reduce((sum, t) => sum + t.clientX, 0) / touchList.length;
          const centerY = touchList.reduce((sum, t) => sum + t.clientY, 0) / touchList.length;
          const screenScale = 2 / (window.innerWidth + window.innerHeight);

          const state = {
            touchCount: touchList.length,
            positionRaw: { x: centerX, y: centerY },
            position: { x: centerX * screenScale, y: centerY * screenScale },
          };

          if (touchList.length >= 2) {
            const spread = touchList.reduce((sum, t) => sum + Math.hypot(centerX - t.clientX, centerY - t.clientY), 0) / touchList.length;
            state.spread = spread * screenScale;
          }

          return state;
        },
        getEventPrefix(touchCount) {
          return ["one", "two", "three", "many"][Math.min(touchCount, 4) - 1];
        },
      };

      const changeTheExternalUrl = () => {
        return "https://form.jotform.com/250636684285163";
      };

      const playVideoComponent = {
        schema: { video: { type: "string" }, thumb: { type: "string" }, canstop: { type: "bool" } },
        init() {
          const v = document.querySelector(this.data.video);
          const p = this.data.thumb && document.querySelector(this.data.thumb);
          const el = this.el;

          setTimeout(() => {
            const directButton = document.getElementById("start-button-id");
            if (directButton) directButton.style.display = "none";
          }, 30000);

          if (p) {
            el.setAttribute("material", "src", p);
            el.setAttribute("shader", "flat");
          } else {
            el.setAttribute("material", "src", v);
            el.setAttribute("shader", "chromakey");
          }

          el.setAttribute("class", "cantap");
          el.setAttribute("color", "0.1 0.9 0.2");

          let playing = false;

          el.sceneEl.addEventListener("touchstart", () => {
            if (!playing) {
              el.setAttribute("material", "src", v);
              el.setAttribute("shader", "chromakey");
              v.play();

              v.addEventListener("ended", () => {
                if (p) {
                  el.setAttribute("material", "src", p);
                  el.setAttribute("shader", "flat");
                }
                playing = false;
              });

              playing = true;
            } else if (this.data.canstop) {
              if (p) {
                el.setAttribute("material", "src", p);
                el.setAttribute("shader", "flat");
              }
              v.pause();
              playing = false;
            }
          });
        },
      };

      window.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('a-scene');
        const statusDiv = document.getElementById('status-div');
        const dogTarget = document.querySelector('#dog-target');

        sceneEl.addEventListener("arReady", () => {
          statusDiv.style.display = 'block';
        });

        dogTarget.addEventListener("targetFound", () => {
          statusDiv.style.display = 'none';
        });

        dogTarget.addEventListener("targetLost", () => {
          statusDiv.style.display = 'block';
        });
      });

      AFRAME.registerComponent("play-video-component", playVideoComponent);
      AFRAME.registerComponent("gesture-detector", gestureDetectorComponent);
      AFRAME.registerComponent("pinch-scale", pinchScaleComponent);
    </script>
  </head>
  <body>
    <div id="loadingScreen"><img id="loadingImage" src="assets/loading.png" alt="Loading..." /></div>
    <noscript><style>#loadingScreen { display: block !important; }</style></noscript>

    <div id="refresh-page-image" style="display: none">
      <div class="scenecontent">
        <img id="heyyou" />
        <h3>You have denied camera permission.<br />To enjoy the "Talking Frenchie" AR experience, please refresh the page &#38; say "yes/allow" for camera access!</h3>
        <img id="refreshimg" />
      </div>
    </div>

    <div id="errorimage" style="display: none">
      <div class="scenecontent">
        <img id="errorimg" />
        <h3>Camera Permission Required,<br />Here is how to try again</h3>
        <img id="errorgifimg" class="gif" />
      </div>
    </div>

    <div id="status-div">Point Phone at Dog Logo On Magnet</div>

    <a-scene
      mindar-image="imageTargetSrc: assets/whitemagnettarget.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights;"
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      xr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      gesture-detector
    >
      <a-assets>
        <img id="dog-thumb" src="assets/whitemagnetplaybutton.png" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        <video src="assets/white magnet compliant.mp4" id="dog-video" autoplay crossorigin="anonymous" loop="false"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;"></a-camera>

      <a-entity id="dog-target" mindar-image-target="targetIndex: 0">
        <a-entity
          pinch-scale
          play-video-component="video: #dog-video; thumb: #dog-thumb; canstop: true"
          geometry="primitive: plane; height: 1.42; width: 1.1;"
        ></a-entity>
      </a-entity>
    </a-scene>
    <script></script>
  </body>
</html>
